<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        
    <title>GUESS_NUM</title>
</head>
<body>
    <div class="table">
        <h1>Number guessing name</h1>
        <p>We have selected a random number between 1 and 100. 
        See if you can guess it in 10 turns or fewer. 
        We'll tell you if your guess was too high or too low.</p>
        <label for="guessField">Enter a guess:</label>
        <input id = "guessField" class = "guessField" type="number" min="1" max="100" required>
        <input class = "guessSubmit" type="submit" value="Send">
        <div class="answerTable">    
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <p class="renew"></p>
        <script src="index.js"></script>
    </div>
</body>
</html>
